{% extends 'tasks/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-secondary">My Tasks ðŸ’–</h1>
    <a class="btn btn-lg" style="background-color: #ffb5a7; color: white;" href="{% url 'create' %}">âœ¨ Add New Task</a>
</div>

{% for task in tasks %}
<div class="card mb-3 task-card shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
        <div class="task-details">
            <h5 class="card-title {% if task.complete %}text-decoration-line-through text-muted{% endif %}">
                {{ task.title }}
            </h5>
            <p class="card-text small text-muted mb-1">
                Due: {{ task.due_date|date:"F d, Y"|default:"No date set" }}
            </p>
        </div>

        <div>
            <form method="POST" action="{% url 'toggle_complete' task.pk %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm me-2" style="background-color: #a8dadc; color: white;">
                    {% if task.complete %}
                        <i class="bi bi-x-lg"></i> Re-open
                    {% else %}
                        <i class="bi bi-check-lg"></i> Complete
                    {% endif %}
                </button>
            </form>

            <a href="{% url 'edit' task.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
        </div>
    </div>
</div>
{% empty %}
<p class="text-center text-muted mt-5">You're all done! Time for a nap. ðŸ˜´</p>
{% endfor %}
{% endblock %}
