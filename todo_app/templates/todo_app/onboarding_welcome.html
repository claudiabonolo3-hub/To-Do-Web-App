<!-- todo_project/todo_app/templates/todo_app/onboarding_welcome.html -->
{% extends "todo_app/base.html" %}
{% load static %}
{% block title %}Welcome!{% endblock %}
{% block content %}
<div class="landing-card" style="margin: 10vh auto;">
    <div class="app-icon">
        <i class="fa-solid fa-wand-sparkles"></i>
    </div>
    <h1 style="font-size: 2rem; font-weight: 600; margin-bottom: 10px; text-align: center;">Hi gorgeous! ðŸ’–</h1>
    <p style="margin: 10px 0 30px; color: #777; font-size: 1.1rem; text-align: center;">
        What should we call you?
    </p>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label for="custom_name" style="display: block; margin-bottom: 8px; color: #555; font-weight: 500; text-align: left;">Your Name</label>
            <input type="text" id="custom_name" name="custom_name" placeholder="Enter your name" class="text-input" required
                   style="font-size: 1.1rem;">
        </div>
        
        <p style="color: #888; font-size: 0.9rem; margin-bottom: 20px; text-align: center;">
            This is how we'll greet you in the app
        </p>
        
        <div style="text-align: center;">
            <button type="submit" class="gradient-btn" style="width: 100%; max-width: 350px;">
                Start My Productivity Journey <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
